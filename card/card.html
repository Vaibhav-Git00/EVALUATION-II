<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpensesEase - Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    
    <style>
        body {
    background-color: #f4faff;
}

.sidebar {
    width: 250px;
    min-height: 100vh;
    background-color: #0056b3;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.sidebar .nav-link {
    color: #ffffff;
    margin: 10px 0;
    display: flex;
    align-items: center;
    transition: background-color 0.3s, color 0.3s;
}

.sidebar .nav-link i {
    margin-right: 10px;
}

.sidebar .nav-link:hover,
.sidebar .nav-link.active {
    color: #ffcc00;
    background-color: #004494;
    border-radius: 5px;
}

.sidebar img {
    max-width: 80%;
    height: auto;
    margin: 0 auto 20px;
    display: block;
}

.sidebar-content h5 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
}

.sidebar-content h6 {
    color: #ffffff;
    margin-top: 30px;
    font-weight: bold;
}

.content {
    background-color: #f4faff;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.main-content {
    background-color: #e9f5ff;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    padding: 40px;
}

.card {
    background-color: #add8e6;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    padding: 20px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card img {
    max-width: 80%;
    height: auto;
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
}

.text-center {
    text-align: center;
}

.card-details {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
}

.card-details h3,
.card-details label {
    font-weight: bold;
    font-size: 18px;
    color: #333;
}

.card-details input {
    font-size: 16px;
    padding: 10px;
}

h2 {
    font-size: 28px;
    color: #333;
}

h5 {
    margin-top: 40px;
}

.navbar {
    background-color: #f4faff;
    border-bottom: 1px solid #ddd;
}

.navbar .nav-item .nav-link {
    color: #333;
}
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ExpensesEase</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user"></i> username!</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar and Main Content -->
    <div class="d-flex">
        <div class="sidebar">
            <div class="text-center ">
                <img src="smae.png" alt="ExpensesEase Logo">
            </div>
            <div class="sidebar-content">
                <h5>Menu</h5> <!-- Moved Menu title here -->
                <div class="nav flex-column">
                    <a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="#" class="nav-link"><i class="fas fa-wallet"></i> Expense</a>
                    <a href="#" class="nav-link"><i class="fas fa-credit-card"></i> Card</a>
                    <a href="#" class="nav-link"><i class="fas fa-exchange-alt"></i> Transactions</a>
                </div>
                <div class="mt-4">
                    <h6>General</h6>
                    <a href="#" class="nav-link"><i class="fas fa-question-circle"></i> FAQ</a>
                    <a href="#" class="nav-link"><i class="fas fa-cog"></i> Settings</a>
                </div>
            </div>
            <div class="mt-4">
                <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Log Out</a>
            </div>
        </div>
        <!-- Main Content -->
        <div class="content">
            <div class="main-content">
                <h2 class="text-center">Your Master Card</h2>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <img src="image.png" class="card-img-top" alt="Master Card">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-details">
                            <h3 class="text-center">Payment Details:</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="cardHolderName" class="form-label">Card Holder Name</label>
                                    <input type="text" class="form-control" id="cardHolderName" placeholder="Card Holder Name">
                                </div>
                                <div class="mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="Card Number (5555 5555 5555 5555)">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="expiryDate" class="form-label">Expiry Date</label>
                                        <input type="text" class="form-control" id="expiryDate" placeholder="Expiry Date (MM/YYYY)">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="cvv" class="form-label">CVV</label>
                                        <input type="text" class="form-control" id="cvv" placeholder="CVV (919)">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for navbar toggle functionality) -->
    <script >
        document.querySelector("form").addEventListener("submit", function(event) {
    const cardHolderName = document.getElementById("cardHolderName").value.trim();
    const cardNumber = document.getElementById("cardNumber").value.replace(/\s+/g, '');
    const expiryDate = document.getElementById("expiryDate").value;
    const cvv = document.getElementById("cvv").value;

    const cardNumberRegex = /^\d{16}$/;
    const expiryDateRegex = /^(0[1-9]|1[0-2])\/\d{4}$/;
    const cvvRegex = /^\d{3}$/;

    let errorMessage = "";

    if (!/^[a-zA-Z\s]+$/.test(cardHolderName)) {
        errorMessage += "Invalid cardholder name.\n";
    }
    if (!cardNumberRegex.test(cardNumber)) {
        errorMessage += "Card number must be 16 digits.\n";
    }
    if (!expiryDateRegex.test(expiryDate) || new Date(expiryDate) <= new Date()) {
        errorMessage += "Invalid or expired date.\n";
    }
    if (!cvvRegex.test(cvv)) {
        errorMessage += "CVV must be 3 digits.\n";
    }

    if (errorMessage) {
        event.preventDefault();
        alert(errorMessage);
    }
});

    </script>


</body>

</html>
